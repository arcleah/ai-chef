<!DOCTYPE html>
<html>
  <head>
    <title>User Profile</title>
  </head>
  <body>
    <h1>User Profile</h1>

    {% if 'user' in session %}
      <p>Welcome, {{ session['user'] }}! You are logged in.</p>
    {% endif %}

    <form action="{{ url_for('test') }}" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="dietary-restrictions">Dietary Restrictions:</label>
      <input type="text" id="dietary-restrictions" name="dietary_restrictions"><br><br>
      <label for="allergies">Allergies:</label>
      <input type="text" id="allergies" name="allergies"><br><br>
      <label for="food-preferences">Food Preferences:</label>
      <input type="text" id="food-preferences" name="food_preferences"><br><br>
      <input type="submit" value="Save">
    </form>
  </body>
</html>
